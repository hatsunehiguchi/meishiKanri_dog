<!DOCTYPE html>
<html>
<head>
<!-- css -->
<link rel="stylesheet" href="css/index.css">
<title>名刺管理_編集・削除</title>
  <div class="menu">
    <li><a href="">新規登録</a></li>
    <li><a href="">検索一覧</a></li>

</head>
<body>
<h1>編集・削除</h1>
  <!--編集・削除フォーマット-->
  <table border="1">
      <tr>
        <th colspan="2">編集・削除フォーマット</th>
      </tr>
      <tr>
        <td>フリガナ</td>
        <td><input type="text">&nbsp<input type="text"></td>
      </tr>
      <tr>
        <td>名前</td>
        <td><input type="text">&nbsp<input type="text"></td>
      </tr>
      <tr>
        <td>会社名</td>
        <td><input type="text" class="text_max"></td>
      </tr>
      <tr>
        <td>郵便番号</td>
        <td><input type="text" class="text_mini">‐<input type="text" class="text_mini"></td>
      </tr>
      <tr>
        <td>会社住所</td>
        <td><input type="text"</td>
      </tr>
      <tr>
        <td>電話番号①</td>
        <td><input type="text" class="text_mini">‐<input type="text" class="text_mini">‐<input type="text"  class="text_mini"></td>
      </tr>
      <tr>
        <td>電話番号②</td>
        <td><input type="text" class="text_mini">‐<input type="text" class="text_mini">‐<input type="text" class="text_mini"></td>
      </tr>
      <tr>
        <td>メ―ルアドレス</td>
        <td><input type="text" class="text_max"></td>
      </tr>
      <tr>
        <td>メモ</td>
        <td><textarea name="name" rows="8" cols="80"></textarea></td>
      </tr>
  </table>
  <div class="button">
    <input type="button" class="" value="変更を保存する">&nbsp&nbsp&nbsp
    <input type="button" class="" value="データを削除する">
  </div>
  <div class="return" style="text-align: center;margin-top:20px;">
    <a href="">→検索一覧へ戻る</a>
  </div>
</body>
</html>
