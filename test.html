<!DOCTYPE html>
<html>
<head>
 <title>javaScriptでリンク先を新しいタブで開く方法 サンプル</title>
</head>
<body>
新しいタブで開く(※TAB表示できるブラウザーのみ)<br>
<button onclick="newtab()">New Tab</button><br>
<br>
新しい画面で開く<br>
<button onclick="newwindow()">New Window</button><br>


<script type="text/javascript">
var window_A,window_b;
function newtab() {
window_A = window.open("https://www.google.com", "google");
}
function newwindow() {
window_b = window.open("https://www.google.com", "google", "width=500,height=500");
}
</script>
</body>
</html>
